<div role="navigation" aria-label="breadcrumbs navigation">

  <ul class="wy-breadcrumbs">
    {% block breadcrumbs %}
      <li><a href="{{ pathto(master_doc) }}">{{ project }}</a> ⁄&nbsp;</li>
        {% for doc in parents %}
          <li><a href="{{ doc.link|e }}">{{ doc.title }}</a> ⁄&nbsp;</li>
        {% endfor %}
      <li><a href="">{{ title }}</a></li>
    {% endblock %}
    {% block breadcrumbs_aside %}
      <li class="wy-breadcrumbs-aside">
		{% if github_url %}
			<a href="{{ github_url }}" class="fa fa-github-alt"></a>
		{% endif %}
      </li>
    {% endblock %}
  </ul>

  <hr/>
</div>
