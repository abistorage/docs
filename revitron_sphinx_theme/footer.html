<footer>
  {% if (next or prev) and landing_page is defined and pagename != master_doc %}
  <div
    class="rst-footer-buttons"
    role="navigation"
    aria-label="footer navigation"
  >
    {% if next %}
    <a
      href="{{ next.link|e }}"
      class="btn btn-neutral float-right"
      title="{{ next.title|striptags|e }}"
      accesskey="n"
      rel="next"
      >{{ _('Next') }} &nbsp;<b>⟶</b></a
    >
    {% endif %} {% if prev %}
    <a
      href="{{ prev.link|e }}"
      class="btn btn-neutral float-left"
      title="{{ prev.title|striptags|e }}"
      accesskey="p"
      rel="prev"
      ><b>⟵</b>&nbsp; {{ _('Previous') }}</a
    >
    {% endif %}
  </div>
  {% endif %}



  {%- block extrafooter %} {% endblock %}
</footer>
